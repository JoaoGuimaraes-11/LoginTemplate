<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="hero-content">
        <div class="left">
            <div class="text">
                <h1>Welcome Back</h1>
                <p>Please enter your details</p>
            </div>
            <div class="container-left">
                <div class="email">
                    <label for="txtE">Email address</label>
                    <input type="email" name="email" id="txtE">
                </div>
               <div class="password">
                <label for="txtP">Password</label>
                <input type="password" name="pass" id="txtP">
               </div>
                <div class="left-itens">
                    <div class="itens-one">
                        <input type="checkbox" name="" id="">
                        <p>Remember</p>
                    </div>
                    <div class="second-itens">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="login">Sign In</button>
                <div class="google">
                    <button class="img-google">
                        <img src="img/img-2.webp" alt="">
                        Sign in with Google
                    </button>
                </div>
                <div class="text-btn">
                    <p>Don't have an account?</p>
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="img/img-1.jpg" alt="">
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
